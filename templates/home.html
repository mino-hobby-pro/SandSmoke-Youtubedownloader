<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinoTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e62117; /* YouTubeの赤に近い色 */
        }
        form {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            outline: none;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border: 1px solid #e62117; /* フォーカス時の色 */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            color: #fff;
            background-color: #e62117; /* YouTubeの赤 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c81d14; /* ホバー時の色 */
        }
    </style>
</head>
<body>
    <h1>MinoTube</h1>
    <form action="/search" method="get">
        <input type="text" name="q" placeholder="検索キーワード" required>
        <button type="submit">検索</button>
    </form>
</body>
</html>
