<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="video_id" placeholder="動画IDを入力">
    <button id="download_btn">ダウンロード</button>
    <div id="status"></div>
    <video id="video_player" controls style="display:none;">
        <source id="video_source" src="" type="video/mp4">
        お使いのブラウザは動画を再生できません。
    </video>

    <script>
        $(document).ready(function() {
            $('#download_btn').click(function() {
                const videoId = $('#video_id').val();
                $('#status').text("ダウンロードを開始中...");
                $.post('/download', { video_id: videoId }, function(response) {
                    checkStatus();
                });
            });

            function checkStatus() {
                $.get('/status', function(status) {
                    $('#status').text(`${status.status} - ${status.current_step}`);
                    if (status.status !== "ダウンロード完了！") {
                        setTimeout(checkStatus, 1000);
                    } else {
                        const videoId = $('#video_id').val();
                        $('#video_source').attr('src', `videos/${videoId}.mp4`);
                        $('#video_player').show();
                        $('#video_player')[0].load();
                    }
                });
            }
        });
    </script>
</body>
</html>
