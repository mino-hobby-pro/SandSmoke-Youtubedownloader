<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセス数カウンター</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyCFtCV9OP-oJqrzVaTqvuRkLD4GW2Hhhc0",
            authDomain: "sandsmoke-79dca.firebaseapp.com",
            databaseURL: "https://sandsmoke-79dca-default-rtdb.firebaseio.com",
            projectId: "sandsmoke-79dca",
            storageBucket: "sandsmoke-79dca.firebasestorage.app",
            messagingSenderId: "61141711489",
            appId: "1:61141711489:web:a1d074c6f9e6a3ecd26b80",
            measurementId: "G-C8FH5PFNEP"
        };

        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // アクセス数を記録する関数
        function logAccess() {
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD形式
            const accessRef = ref(database, 'accessCounts/' + today);
            onValue(accessRef, (snapshot) => {
                const currentCount = snapshot.val() ? snapshot.val().count : 0;
                const newCount = currentCount + 1; // アクセス数を1増やす
                set(accessRef, { count: newCount });
                displayCount(newCount);
            });
        }

        // アクセス数を表示する関数
        function displayCount(count) {
            document.getElementById('accessCount').innerText = `本日のアクセス数: ${count}`;
        }

        // ページが読み込まれたらアクセスを記録
        window.onload = () => {
            logAccess();
        };
    </script>
</head>
<body>
    <h1>アクセス数カウンター</h1>
    <div id="accessCount">本日のアクセス数: 0</div>
</body>
</html>
