<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.gitignore Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>.gitignore Viewer</h1>
    <button id="fetchButton">Fetch .gitignore</button>
    <pre id="gitignoreContent"></pre>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            const url = 'https://raw.githubusercontent.com/mino-hobby-pro/sand-smoke-proxy/refs/heads/main/.gitignore';

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('gitignoreContent').textContent = data;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>
</body>
</html>
