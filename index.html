<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandTube</title>
</head>
<body>
    <h1>動画ストリーム取得</h1>
    <input type="text" id="videoId" placeholder="動画IDを入力">
    <button onclick="getStreamURL()">取得</button>
    <p id="result"></p>

    <script>
        async function getStreamURL() {
            const videoId = document.getElementById('videoId').value;
            const response = await fetch(`/video?id=${videoId}`);
            const data = await response.json();
            document.getElementById('result').innerText = data.stream_url || data.error;
        }
    </script>
</body>
</html>
