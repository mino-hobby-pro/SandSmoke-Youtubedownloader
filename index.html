<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandTube</title>
</head>
<body>
    <h1>動画ストリームURL取得</h1>
    <form id="videoForm">
        <label for="videoId">YouTube動画ID:</label>
        <input type="text" id="videoId" name="videoId" required>
        <button type="submit">取得</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoId = document.getElementById('videoId').value;
            fetch(`/video?id=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.stream_url) {
                        document.getElementById('result').textContent = `ストリームURL: ${data.stream_url}`;
                    } else {
                        document.getElementById('result').textContent = `エラー: ${data.error}`;
                    }
                });
        });
    </script>
</body>
</html>
