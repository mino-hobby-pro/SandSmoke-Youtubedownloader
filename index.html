<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manager</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFtCV9OP-oJqrzVaTqvuRkLD4GW2Hhhc0",
            authDomain: "sandsmoke-79dca.firebaseapp.com",
            databaseURL: "https://sandsmoke-79dca-default-rtdb.firebaseio.com",
            projectId: "sandsmoke-79dca",
            storageBucket: "sandsmoke-79dca.firebasestorage.app",
            messagingSenderId: "61141711489",
            appId: "1:61141711489:web:a1d074c6f9e6a3ecd26b80",
            measurementId: "G-C8FH5PFNEP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to add URL to the database
        window.addUrl = function() { // Make addUrl globally accessible
            const urlInput = document.getElementById("urlInput").value;
            const urlId = Date.now(); // Use timestamp as a unique ID
            set(ref(database, 'urls/' + urlId), {
                url: urlInput
            }).then(() => {
                document.getElementById("urlInput").value = '';
            }).catch((error) => {
                console.error("Error adding URL: ", error);
            });
        };

        // Function to display URLs from the database
        window.displayUrls = function() { // Make displayUrls globally accessible
            const urlsRef = ref(database, 'urls/');
            onValue(urlsRef, (snapshot) => {
                const urlList = document.getElementById("urlList");
                urlList.innerHTML = ''; // Clear current list
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const li = document.createElement("li");
                    li.textContent = data.url;
                    urlList.appendChild(li);
                });
            });
        };

        // Load URLs on page load
        window.onload = () => {
            displayUrls();
        };
    </script>
</head>
<body>
    <h1>URL Manager</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <button onclick="addUrl()">URLを追加</button>
    <h2>保存されたURLリスト:</h2>
    <ul id="urlList"></ul>
</body>
</html>
