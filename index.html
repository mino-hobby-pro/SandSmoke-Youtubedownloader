<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Health Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>API Health Checker</h1>
<table>
    <thead>
        <tr>
            <th>API URL</th>
            <th>応答時間 (ms)</th>
            <th>ステータス</th>
        </tr>
    </thead>
    <tbody id="results">
        <!-- 結果を追加するよお -->
    </tbody>
</table>

<script>
    const apiUrls = [
        "https://invidious.nerdvpn.de/",
        "https://script.google.com/macros/s/AKfycbxic9NV_JbKs1Ia4m5yw6z7nAZjkQ0mjZ2FGi29ZtLMhX9R6JSEO6jZBuXpNyWHCuRy/exec?videoId=",
        "https://script.google.com/macros/s/AKfycbzDTu2EJQrGPPU-YS3EFarXbfh9zGB1zR9ky-9AunHl7Yp3Gq83rh1726JYjxbjbEsB/exec?videoId=",
        "https://script.google.com/macros/s/AKfycbw43HTKJe0khOM3h5lrRbWw2OUONcbQCsnSry7F6c_1bPdtxVjTUotm1_XY2KfqMLWT/exec?videoId=",
        "https://script.google.com/macros/s/AKfycbxYjOWULjin5kpp-NcjjjGujVX3wy1TEJVUR2AZtR6-5c_q7GBr1Nctl2_Kat4lSboD/exec?videoId="
    ];

    async function checkApiHealth(url) {
        const startTime = performance.now();
        try {
            const response = await fetch(url);
            const endTime = performance.now();
            const duration = Math.round(endTime - startTime);
            const status = response.ok ? "正常" : "エラー";
            return { url, duration, status };
        } catch (error) {
            const endTime = performance.now();
            const duration = Math.round(endTime - startTime);
            return { url, duration, status: "エラー" };
        }
    }

    async function checkAllApis() {
        const results = await Promise.all(apiUrls.map(checkApiHealth));
        const resultsTable = document.getElementById('results');
        results.forEach(({ url, duration, status }) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${url}</td><td>${duration}</td><td>${status}</td>`;
            resultsTable.appendChild(row);
        });
    }

    checkAllApis();
</script>

</body>
</html>
