<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Web Page Fetcher</h1>
    <input type="text" id="urlInput" placeholder="Enter the URL here" />
    <button id="fetchButton">Fetch Page</button>
    <h2>Fetched HTML</h2>
    <pre id="htmlContent"></pre>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('htmlContent').textContent = data;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>
</body>
</html>
